[pytest]
# Pytest configuration for Awesome-Citations test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for end-to-end workflows
    api: Tests that make real API calls (slow)
    pdf: Tests that generate PDF files (requires LaTeX)
    slow: Tests that take significant time to complete
    arxiv: Tests specifically for arXiv detection functionality
    format: Tests for BibTeX formatting functionality
    complete: Tests for BibTeX completion functionality

# Timeout for tests (prevent hanging on API calls)
timeout = 300

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
